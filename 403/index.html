<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RocketRMM - 403</title>
    <link href="/css/rocketrmm.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/bootstrap-icons-1.9.1.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="d-flex flex-column min-vh-100 justify-content-center align-items-center min-vw-100">
      <main>
        <div id="injectableMain">
          <div class="card text-bg-dark modal-bg-dark" style="max-width: 1000px">
            <div class="d-flex card-body">
              <div class="col ms-0 mt-0 mb-0 "style="max-width: 200px; max-height: 200px; background-color: black;">
                <img class="p-4" heigh="200px" width="200px" src="/img/rocketrmm.png" alt="RocketRMM Logo">
              </div>
              <div class="col ms-3">
                <div class="row mb-2">
                  <div class="col">
                    <h5 class="card-title mt-2">Forbidden (HTTP 403)</h5>
                  </div>
                  <div class="d-flex col justify-content-end" style="max-height:56px;">
                    <div class="d-flex justify-content-evenly align-items-center p-2 bg-secondary" style="min-width:56px;min-height:56px;text-align: center;"><h3 class="bi bi-slash-square m-0"></h3></div>
                  </div>
                </div>
                <div class="row mb-2">
                  <p class="card-text mt-3 me-1">If you are seeing this page, either you are trying to access functionality which your role does not allow, or your account has not been assigned a role on the Azure AD SAM application.</p>
                </div>
                <div class="row justify-content-end ps-3 pe-2 pt-3">
                  <button class="btn btn-danger signout-button shadow-none" style="max-width:90px;margin-right:3px" onclick="SignOut()">Sign Out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/js/msal-browser.min.js"  crossorigin></script> <!--integrity="sha384-Zzg9dRpqVPwY3zdokPy29ZFaMIAvjiaP2YPsoDT9MI4Y+z4OajJk+q839V1oPRiY"-->
    <script type="text/javascript" src="/js/auth.js"  crossorigin></script>
    <script type="text/javascript" src="/js/bootstrap-5.2.0.bundle.min.js"  crossorigin></script> <!--integrity="sha384-DLUO5IuVYJRWQsIyaqxfLbQiZr8+JNMVqcyEJbpMIV9jVCyIVgXLBz6YL3Zcveds"-->
  </body>
